<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Satori Drum Studio</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
  <header class="main-header">
    <nav>
      <div class="logo">
        <i class="fas fa-drum"></i> Satori Drums Studio
      </div>
      <div class="controls">
        <button id="volume-control"><i class="fas fa-volume-up"></i></button>
        <button id="record-btn"><i class="fas fa-record-vinyl"></i></button>
        <button id="theme-toggle"><i class="fas fa-moon"></i></button>
        <button id="random-beat"><i class="fas fa-random"></i></button>
      </div>
    </nav>
  </header>

  <div class="container">
    <h1 id="title">Drum ü•Å Studio</h1>
    <div class="instruction">
      Press keys or click buttons to play drums
    </div>
    <div class="set">
      <button class="w drum">w</button>
      <button class="a drum">a</button>
      <button class="s drum">s</button>
      <button class="d drum">d</button>
      <button class="j drum">j</button>
      <button class="k drum">k</button>
      <button class="l drum">l</button>
    </div>
    
    <div class="features">
      <div class="speed-control">
        <label for="playback-speed">Playback Speed:</label>
        <input type="range" id="playback-speed" min="0.5" max="2" step="0.1" value="1">
        <span id="speed-value">1x</span>
      </div>
      
      <div class="beat-counter">
        Beats played: <span id="beat-count">0</span>
      </div>
    </div>
  </div>

  <footer>
    <p>Satori Garden ‚ù§Ô∏è Danang</p>
    <div class="social-links">
      <a href="#"><i class="fab fa-github"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
    </div>
  </footer>
  
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
